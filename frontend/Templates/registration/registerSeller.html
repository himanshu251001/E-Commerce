<html>

<head>
    <title>Sign Up Form Seller</title>
    <link rel="stylesheet" href="../../static/css/style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>

<body style="background-image: url(https://i.ebayimg.com/images/g/Vo4AAOSwAdJgrQr8/s-l500.jpg);">
    <section class="container-fluid ">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-14"></section>

            <form method="post" class="form-container" style="background-image: none;" action="/registerSeller/">
                <div id="no-background ">
                    <h1 style="text-align: center;"><u><b>Seller Register</b></u></h1>
                    <label for="text"><b><u>First Name<u></b></label><br>
                    <input id="p1" type="text" class="FirstName" name="First_Name" placeholder="Your First Name"><br>
                    <label for="text"><b><u>Last Name</b></label><br>
                    <input id="p1" type="text" class="LastName" name="Last_Name" placeholder="Your Last Name"><br>
                    <label for="email"><b><u>Email</b></label><br>
                    <input id="p1" type="email" class="email" name="Mail_id" placeholder="Your Email"><br>
                    <label for="email"><b><u>Username</b></label><br>
                        <input id="p1" type="text" class="username" name="username" placeholder="Your Username"><br>
                    <label for="password"><b><u>Password</b></label><br>
                    <input id="p1" type="password" class="password" name="password_" placeholder="Your Password"><br>
                    <label for="password"><b><u>Confirm Password</b></label><br>
                    <input id="p1" type="password" class="password" name="password__" placeholder="Your Password"><br>
                    <label for="number"><b><u>Contact Number</u></b></label><br>
                    <input id="p1" type="number" class="number" name="Contact_NO" placeholder="Your Contact Number" minlength=10 maxlength=10><br>
                    <label>

                        <label for="text"><b><u>Pan Card Number<u></b></label><br>
                        <input id="p1" type="text" class="pancard" name="PanCard"
                            placeholder="Enter Pan Card Number"><br>
                        <label for="text"><b><u>GST Number<u></b></label><br>
                        <input id="p1" type="text" class="pancard" name="GSTNumber" placeholder="Enter GST Number"><br>
                        <input type="checkbox" checked="checked" name="remember"><b>Remember me</b>
                        <p><b>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                                    Privacy</b></a>.</p>
                    </label><br>
                    <button type="submit" class="btn btn-primary ">Create Account</button>
                </div>
            </form>
        </section>
    </section>
    </section>
</body>

</html>
